<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gradysim-NextGen Visualizer</title>
    <script type="module" src="src/index.ts"></script>
</head>
<body>
    <div id="connection" style="position: absolute; left: 0; right: 0;text-align: center;color: white;display: flex;align-items: center;justify-content: center">
        <h1>Waiting for connection</h1>
        <div class="dot-flashing" style="margin:16px 0 0 20px;"></div>
    </div>
    <details id="panel" style="position: absolute; right: 0; bottom: 0;min-width: 30vw;">
        <summary>Panel</summary>
        <div>
            <pre id="status" style="font-family: monospace"></pre>
            <pre id="tracked" style="font-family: monospace; max-height: 200px; overflow: auto"></pre>
        </div>
    </details>

    <details id="color" style="position: absolute; left: 0; bottom: 0;">
        <summary>Color</summary>
        <div>
            <form style="display: flex;flex-direction: column" id="color-form">
                <div style="display: flex;flex-direction: column;margin-bottom: 8px">
                    <div style="display: flex;margin-bottom: 8px;">
                        <label for="nodes">Nodes Affected</label>
                        <select id="nodes" name="nodes" multiple style="flex: 1 1 auto;">
                        </select>
                    </div>
                    <div style="display: flex">
                        <label for="node-color">Node Color</label>
                        <input type="color" id="node-color" name="node-color" value="#ff0000" style="flex: 1 1 auto;">
                    </div>
                </div>
                <button type="submit" value="Submit" style="margin-left: auto">Color</button>
            </form>
        </div>
    </details>
</body>
</html>
